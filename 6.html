<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h1>Arrow Function</h1>

<h2>Implicit Return</h2>

<p>The arrow function expects a return value, and returns the value without the <strong>return</strong>keyword.</p>

<p id="demo"></p>

<script>
hello = () =>  "Hello World!";


document.getElementById("demo").innerHTML = hello();
</script>
	
</body>
</html>
