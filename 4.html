<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h1>Function</h1>

<p>This demonstrates a regular function, NOT an arrow function.</p>

<p id="demo"></p>

<script>
hello = function() {
	return "Hello World!";
}

document.getElementById("demo").innerHTML = hello();
</script>
	
</body>
</html>
