<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script>
class Car {
	constructor(name) {
		this.brand = name;
	}

	present() {
		return 'I have a ' + this.brand;
	}
}

mycar = new Car("Ford");

document.write(mycar.present());
</script>
	
</body>
</html>
