<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h1>Arrow Function</h1>

<h2>Implicit Return</h2>



<p id="demo"></p>

<script>
hello = (val) =>  "Hello " + val;


document.getElementById("demo").innerHTML = hello("World");
</script>
	
</body>
</html>
